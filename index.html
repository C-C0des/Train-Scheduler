<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/Style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="Assets/JavaScript/script.js"></script>
</head>

<body>


	<div class="container">

		<br>

		<!--Row 1: Train Title ('Header')-->
		<div class="jumbotron" style="background-color: black; color: white; border-style: solid;">
			<h1 class="text-center">Train Scheduler</h1>
		</div>


		<!--Row 1: Current Train Schedule -->
		<div class="row">

			<div class="col-lg-12">


				<div class="panel panel-defult" style="border-style: dotted;">
					<div class="panel-heading" style="background-color: black;">
						<h3 class="panel-title" style="color: white;"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>


				<!--Row 3: Add train times-->
				<div class="panel panel-defult">
					<div class="panel-heading" style="background-color:black;">
						<h3 class="panel-title" style="color: white"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">

						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input class="form-control" id="train-name-input" type="text">
							</div>
							<div class="form-group">
								<label for="dest-input">Destination</label>
								<input class="form-control" id="dest-input" type="text">
							</div>
							<div class="form-group">
								<label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
								<input class="form-control" id="firstTrain-input" type="text">
							</div>
							<div class="form-group">
								<label for="freq-input">Frequency (min)</label>
								<input class="form-control" id="freq-input" type="text">
							</div>
							<button class="btn btn-secondary" id="add-train-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>


			</div>
</body>

</html>
